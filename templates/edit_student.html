<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-link {
            color: #94a3b8;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e2e8f0;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ade80;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-left: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .hint {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="{{ url_for('admin_students') }}" class="back-link">‚Üê Back to Students</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card">
            <h1>Edit Student</h1>

            <form action="{{ url_for('admin_update_student', student_id=student.id) }}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label>Admission No</label>
                        <input type="text" name="admission_no" value="{{ student.admission_no }}" required>
                    </div>
                    <div class="form-group">
                        <label>Roll No</label>
                        <input type="text" name="roll_no" value="{{ student.roll_no }}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" value="{{ student.name }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ student.email }}" required>
                </div>

                <div class="form-group">
                    <label>Contact No</label>
                    <input type="text" name="contact_no" value="{{ student.contact_no }}">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Qualifying Marks</label>
                        <input type="number" name="qualifying_marks" value="{{ student.qualifying_marks }}" step="0.01"
                            min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Reservation Category</label>
                        <select name="reservation_category" required>
                            <option value="General" {% if student.reservation_category and
                                student.reservation_category.value=='General' %}selected{% endif %}>General</option>
                            <option value="EWS" {% if student.reservation_category and
                                student.reservation_category.value=='EWS' %}selected{% endif %}>EWS</option>
                            <option value="OBC" {% if student.reservation_category and
                                student.reservation_category.value=='OBC' %}selected{% endif %}>OBC</option>
                            <option value="SC" {% if student.reservation_category and
                                student.reservation_category.value=='SC' %}selected{% endif %}>SC</option>
                            <option value="ST" {% if student.reservation_category and
                                student.reservation_category.value=='ST' %}selected{% endif %}>ST</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" name="password" placeholder="Enter new password...">
                    <p class="hint">Only fill if you want to change the password</p>
                </div>

                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                <a href="{{ url_for('admin_students') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>

</html>
