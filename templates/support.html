<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* SAME GRADIENT AS LOGIN PAGE */
            background: linear-gradient(135deg, #6e3c72, #253758);
        }

        .support-card {
            background: white;
            padding: 50px;
            width: 600px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .email {
            color: #d9534f;
            font-weight: bold;
            font-size: 20px;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #000;
        }
    </style>

</head>
<body>

    <div class="support-card">
        <h1>Contact Support</h1>

        <p>If you need any help, feel free to reach out to us at:</p>

        <p class="email">support@example.com</p>

        <p>We will respond within 24 hours.</p>

        <button class="btn" onclick="window.location.href='/login'">Back to Login</button>
    </div>

</body>
</html>
