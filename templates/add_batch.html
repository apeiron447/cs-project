<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Batch</title>

    <style>
        body {
            background-color: #f5f9f8; /* same as your screenshot */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        .form-card {
            width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 15px;
            color: #008c9e; /* teal heading */
            font-size: 26px;
            font-weight: bold;
        }

        .underline {
            width: 100%;
            height: 3px;
            background-color: #00a6b9; /* teal line */
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            background-color: #00a6b9; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #008c9e;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Batch</h2>
        <div class="underline"></div>

        <form action="/save_batch" method="POST">

            <label>Programme</label>
            <select name="programme" required>
                <option value="" disabled selected>Select Programme</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Com">B.Com</option>
                <option value="MSc CS">MSc CS</option>
            </select>

            <label>Start Year</label>
            <input type="number" name="start_year" placeholder="2023" required>

            <label>End Year</label>
            <input type="number" name="end_year" placeholder="2026" required>

            <label>Semester</label>
            <select name="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 5">Semester 5</option>
                <option value="Semester 6">Semester 6</option>
				<option value="Semester 6">Semester 7</option>
				<option value="Semester 6">Semester 8</option>
            </select>

            <button type="submit">Create Batch</button>
        </form>
    </div>

</body>
</html>
